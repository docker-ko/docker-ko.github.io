<!doctype html>
<html lang="en">
  <head>
    <title>Docker Korea</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Docker 공식 문서의 한국어 번역 프로젝트. 컨테이너(Container)와 이미지(Image) 개념, 설치 방법, 실습 튜토리얼, CLI, Compose, Swarm 등 DevOps와 개발자를 위한 최신 Docker 가이드와 베스트 프랙티스, 실전 예제, 문제 해결, 오픈소스 커뮤니티 정보까지 모두 제공합니다. 초보자와 전문가 모두를 위한 학습 자료와 FAQ 수록." />
    <script type="module" src="./src/scripts/main.ts" defer></script>
    <link
      rel="icon"
      type="image/svg+xml"
      href="./imgs/logo/organization-logo.jpg"
    />
  </head>
  <body
    class="bg-background-light dark:bg-background-dark h-full flex-col text-base dark:text-white"
  >
    <!-- 숨겨진 div: Tailwind가 사용할 클래스들을 강제 인식하게 함 -->
    <div class="hidden bg-docker-primary bg-docker-hover text-docker-link"></div>
    
    <!-- 최상단 헤더 -->
    <header-component></header-component>

    <main class="flex h-full w-full" id="main">
      <!-- nav: 목차 나타내는 왼쪽 부분 사이드 -->
      <nav
        id="sidebar"
        style="scroll-behavior: smooth"
        class="dark:bg-gray-dark-100 fixed top-0 z-40 hidden h-full w-full flex-none overflow-x-hidden overflow-y-auto bg-[#f9f9fa] md:sticky md:top-12 md:z-auto md:block md:h-[calc(100vh-64px)] md:w-[320px]"
      >
        <nav-component></nav-component>
      </nav>

      <!-- content: (마크다운 파일) 표시 공간 : 중간 부분 -->
      <div
        id="content"
        class="dark:bg-background-dark w-full min-w-0 bg-white p-10"
      ></div>

      <!-- aside: 오른쪽 부분 사이드 -->
      <aside
        id="aside-toc"
        class="sticky top-12 h-full overflow-y-auto px-2 py-5 hidden lg:block min-w-60"
      >
        <div id="toc" class="text-[14px] text-black font-bold w-full"></div>
      </aside>
    </main>

    <!-- 푸터 -->
    <footer-component></footer-component>
  </body>
</html>
